<router-outlet />
<div class="fixed z-10 inset-x-0 bottom-0 transition-transform duration-300 ease-in-out"
	[class.translate-y-0]="show_menu()" [class.translate-y-[100px]]="!show_menu()">
	<menu class="flex items-stratch w-full h-[50px] bg-white border-t-1 border-gray-200">
		<li
			class="flex-1 flex flex-col items-center cursor-pointer justify-center gap-y-[4px] h-full text-center text-gray-500 font-normal text-xs leading-[100%]"
			routerLink="/plans" routerLinkActive="text-gray-900 font-semibold">
			<img src="imgs/kalendar.png" alt="kalendar.png" fetchpriority="high" loading="eager" width="21" height="21" />
			Планы
		</li>
		<li
			class="flex-1 flex flex-col items-center cursor-pointer justify-center gap-y-[4px] py-[10px] text-center text-gray-500 font-normal text-xs leading-[100%]"
			routerLink="/friends" routerLinkActive="text-gray-900 font-semibold">
			<img src="imgs/friends.png" alt="friends.png" fetchpriority="high" loading="eager" width="24" height="24" />
			Друзья
		</li>
		<li routerLink="/start"
			class="leading-1 w-[50px] h-[50px] mt-[-15px] cursor-pointer bg-[linear-gradient(135deg,#F093FB_0%,#F5576C_100%)] text-center content-center rounded-full text-white text-xl">
			+</li>
		<li
			class="flex-1 flex flex-col items-center cursor-pointer justify-center gap-y-[4px] py-[10px] text-center text-gray-500 font-normal text-xs leading-[100%]"
			routerLink="/chats" routerLinkActive="text-gray-900 font-semibold">
			<img src="imgs/bell.png" alt="bell.png" fetchpriority="high" loading="eager" width="21" height="21" />
			Уведомления
		</li>
		<li (click)="profileModal.showModal()"
			class="flex-1 flex flex-col items-center cursor-pointer justify-center gap-y-[4px] py-[10px] text-center text-gray-500 font-normal text-xs leading-[100%]"
			routerLinkActive="text-gray-900 font-semibold">
			<img src="imgs/profile.png" alt="profile.png" fetchpriority="high" loading="eager" width="21" height="21" />
			Профиль
		</li>
	</menu>
</div>
@let me = profile$ | async;
<dialog #profileModal
	class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-[320px] rounded-xl p-[15px]">
	<button
		class="w-[25px] h-[25px] rounded-full bg-gray-100 text-gray-500 leading-1 cursor-pointer text-center content-center absolute top-[10px] right-[10px]"
		type="button" (click)="profileModal.close()">&times;</button>
	@if(me) {
	<div>
		<img [src]="me.avatar" alt="profile.png" fetchpriority="high" loading="eager" class="block rounded-lg">
		<h1 class="mt-[10px] text-2xl font-semibold leading-[100%]">{{me.first_name}} {{me.last_name}}</h1>
	</div>
	}
</dialog>
