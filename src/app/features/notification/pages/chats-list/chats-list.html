@let roomsValue = rooms.value();
<div class="w-full h-dvh overflow-y-auto pb-[73px] py-[15px]">
    <div class="divide-y-1 divide-gray-200">
        @for (room of roomsValue; track room.id) {
        <a [routerLink]="room.id.toString()"
            class="group flex items-center gap-x-[10px] px-[15px] py-1 hover:bg-gray-100">
            <div
                class="w-[40px] h-[40px] text-center content-center group-hover:bg-gray-200 bg-gray-100 rounded-xl text-xl">
                {{ room.plan.emoji }}
            </div>
            <div>
                <b class="text-sm text-gray-900 leading-[100%] font-semibold ellipsis">{{
                    room.plan.name
                    }}</b>
                <p class="block mt-[4px] ellipsis text-xs text-gray-500 leading-[100%]">
                    {{ room.plan.datetime | day }} â€¢ {{ room.plan.location }}
                </p>
            </div>
        </a>
        }
    </div>
</div>
